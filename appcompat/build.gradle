//    androidTestCompile 'org.mockito:mockito-core:1.9.5'
//    androidTestCompile 'com.google.dexmaker:dexmaker:1.2'
//    androidTestCompile 'com.google.dexmaker:dexmaker-mockito:1.2'
//    testCompile 'junit:junit:4.12'
}

android {
    compileSdkVersion 25

    defaultConfig {
        minSdkVersion 9
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        // This disables the builds tools automatic vector -> PNG generation
        generatedDensities = []
    }

    sourceSets {
        main.manifest.srcFile 'AndroidManifest.xml'
        main.java.srcDir 'src'
        main.res.srcDirs 'res', 'res-public'
        main.assets.srcDir 'assets'
        main.resources.srcDir 'src'

        androidTest.setRoot('tests')
        androidTest.java.srcDir 'tests/src'
        androidTest.res.srcDir 'tests/res'
        androidTest.manifest.srcFile 'tests/AndroidManifest.xml'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    aaptOptions {
        additionalParameters "--no-version-vectors"
    }
}

android.libraryVariants.all { variant ->
    def name = variant.buildType.name

    if (name.equals(com.android.builder.core.BuilderConstants.DEBUG)) {
        return; // Skip debug builds.
    }
    def suffix = name.capitalize()

    def sourcesJarTask = project.tasks.create(name: "sourceJar${suffix}", type: Jar) {
        classifier = 'sources'
        from android.sourceSets.main.java.srcDirs
    }

    artifacts.add('archives', sourcesJarTask);
}

publishing {
    publications {
        bar(MavenPublication) {
            groupId 'com.android.support'
            artifactId 'appcompat-v7'
            version "${v7Version}"
//            artifact(sourceJar)
//            artifact("$buildDir/outputs/aar/appcompat-v7-release.aar")
            artifact("$buildDir/replace/appcompat-v7-${supportVersion}.aar")

            pom.withXml {
                def root = asNode()
                root.appendNode('description', "${publishDesc}")
                def node = root.appendNode('dependencies')
                def de = node.appendNode('dependency')
                de.appendNode('groupId', 'com.android.support')
                de.appendNode('artifactId', 'support-annotations')
                de.appendNode('version', "${supportVersion}")
                de.appendNode('scope', 'compile')

                de = node.appendNode('dependency')
                de.appendNode('groupId', 'com.android.support')
                de.appendNode('artifactId', 'support-v4')
                de.appendNode('version', "${supportVersion}")
                de.appendNode('scope', 'compile')

                de = node.appendNode('dependency')
                de.appendNode('groupId', 'com.android.support')
                de.appendNode('artifactId', 'support-vector-drawable')
                de.appendNode('version', "${supportVersion}")
                de.appendNode('scope', 'compile')

                de = node.appendNode('dependency')
                de.appendNode('groupId', 'com.android.support')
                de.appendNode('artifactId', 'animated-vector-drawable')
                de.appendNode('version', "${supportVersion}")
                de.appendNode('scope', 'compile')

            }
        }
    }
    repositories {
        maven {
            name 'Dev'
            credentials {
                username 'admin'
                password 'admin123'
            }

            // change to point to your repo, e.g. http://my.org/repo
            url "http://mx.git.com:8098/nexus/content/repositories/releases/"

        }
    }
}

