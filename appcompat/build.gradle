apply plugin: 'com.android.library'
apply plugin: 'maven-publish'
archivesBaseName = 'appcompat-v7'

ext {
    supportVersion = '26.1.0'
    publishDesc = 'base on platform_frameworks_support tag : android-7.1.2_r36'
    v7Version = "${supportVersion}.1"
}

dependencies {
    compile "com.android.support:support-annotations:${supportVersion}"
    compile "com.android.support:support-v4:${supportVersion}"
    compile "com.android.support:support-vector-drawable:${supportVersion}"
    compile "com.android.support:animated-vector-drawable:${supportVersion}"

